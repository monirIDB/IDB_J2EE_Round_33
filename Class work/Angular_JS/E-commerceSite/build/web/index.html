<html>
    <head>  
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/angular.min.js" type="text/javascript"></script>
        <title>AngularJS $http Rest example</title>  
        <script src="resources/myangular.js" type="text/javascript"></script>
    </head>
    <body ng-app="simpleApp" ng-controller="simpleCtrl">
        <div class="container">
            <h1>
                AngularJS $http services with 
            </h1> 
            <input type="button" value="{{simples.length}}" class="btn btn-success btn-lg"/>
            <div class="row">
                <div class="col-sm-6"> 
                    <form class="form-horizontal" ng-submit="submitSimple()">
                        <div class="form-group">
                            <label class="control-label col-sm-3" >Product Name</label>
                            <div class="col-sm-9">
                                <input class="form-control" ng-model="simpleForm.name"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" >Stock</label>
                            <div class="col-sm-9">
                                <input class="form-control" ng-model="simpleForm.stock" id="a1"  />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" >Manufacture Date</label>
                            <div class="col-sm-9">
                                <input class="form-control" ng-model="simpleForm.date"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" >Unit Price</label>
                            <div class="col-sm-9">
                                <input class="form-control" ng-model="simpleForm.uprice" id="a2" ng-keyup="f1()"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" >Total Price</label>
                            <div class="col-sm-9">
                                <input class="form-control" ng-model="simpleForm.totoaprice" />
                            </div>
                        </div>


                        <input type="submit" value="Submit" class="btn btn-success btn-lg" />
                    </form>

                </div>
                <div class="col-sm-6">
                    <table class="table">
                        <tr>

                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Action</th>

                        </tr>

                        <tr ng-repeat="simple in simples">
                            <td> {{ simple.id}}</td>
                            <td> {{ simple.name}}</td>
                            <td >{{ simple.stock}}</td>  
                            <td >{{ simple.date}}</td>  
                            <td >{{ simple.uprice}}</td>  
                            <td >{{ simple.totalprice}}</td>  

                            <td><a ng-click="editSimple(simple)" class="blue-button">Edit</a> | <a ng-click="deleteSimple(simple)" class="red-button">Delete</a></td>
                        </tr>
                    </table>

                </div>

            </div>

        </div>

        



    </body>
</html>
