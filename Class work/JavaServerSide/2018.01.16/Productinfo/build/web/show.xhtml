<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Insert" action="index.xhtml"/>
            <h:commandButton value="delete" action="delete.xhtml"/>
            <h:commandButton value="update" action="update.xhtml"/>
            <h:commandButton value="Show" actionListener="#{product.doShow()}"/>
           
        </h:form>
         <h:form>
                <table>
                    <tr>
                        <td>id</td>
                        <td>name</td>
                        <td>stock</td>
                        <td>price</td>
                        <td>total</td>
                    </tr>
                    <c:forEach var="r" items="#{product.pro}">
                     <tr>
                         <td>#{r.id}</td>
                         <td>#{r.name}</td>
                         <td>#{r.stock}</td>
                         <td>#{r.price}</td>
                         <td>#{r.total}</td>
                    </tr>
                        </c:forEach>
                </table>
            
            </h:form>
    </h:body>
</html>
