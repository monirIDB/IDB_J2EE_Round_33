<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <thead>
                    <tr>
                        <td>Pro Id</td>
                        <td>Pro Name</td>
                        <td>Stock</td>
                        <td>Price</td>
                        <td>Total</td>
                    </tr>
                </thead>
                <tbody>
                    <c:forEach var="pr" items="#{product.doShow()}">
                        <tr>
                            <td><h:outputText value="#{pr.id}"/></td>
                            <td><h:outputText value="#{pr.name}"/></td>
                            <td><h:outputText value="#{pr.stock}"/></td>
                            <td><h:outputText value="#{pr.price}"/></td>
                            <td><h:outputText value="#{pr.total}"/></td>
                        </tr>
                    </c:forEach>
                </tbody>
                <tfoot>
                    <tr>
                        <td><h:commandButton value="Insert" action="insert.xhtml"/></td>
                        <td><h:commandButton value="Update" action="update.xhtml"/></td>
                        <td><h:commandButton value="Delete" action="delete.xhtml"/></td>
                    </tr>
                </tfoot>
            </table>
        </h:form>
    </h:body>
</html>
