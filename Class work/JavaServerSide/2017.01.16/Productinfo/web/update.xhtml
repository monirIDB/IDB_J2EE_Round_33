<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <fieldset>
            <h:form>
                <table>
                    <tr>
                        <TD>id</TD>
                        <TD>:</TD>
                        <TD>
                            <h:selectOneMenu value="#{product.selectedId}">
                                <f:selectItems value="#{product.idload}"/>
                                <f:ajax render="id1 id2 id3 id4" event="change" listener="#{product.ajaxlist()}"/>
                            </h:selectOneMenu>

                        </TD>
                    </tr>
                    <tr>
                        <TD>name</TD>
                        <TD>:</TD>
                        <TD><h:inputText value="#{product.name}" id="id1"/></TD>
                    </tr>
                    <tr>
                        <TD>stock</TD>
                        <TD>:</TD>
                        <TD><h:inputText value="#{product.stock}" id="id2"/></TD>
                    </tr>
                    <tr>
                        <TD>price</TD>
                        <TD>:</TD>
                        <TD><h:inputText value="#{product.price}" id="id3"/></TD>
                    </tr>
                    <tr>
                        <TD>total</TD>
                        <TD>:</TD>
                        <TD><h:inputText value="#{product.total}" id="id4"/></TD>
                    </tr>
                    <tr>
                        <TD></TD>
                        <TD></TD>
                        <TD><h:commandButton value="Update" actionListener="#{product.doUpdate()}" action="show.xhtml"/></TD>
                    </tr>
                </table>
                 <h:commandLink value="Back" action="show.xhtml"/>
            </h:form>
        </fieldset>
    </h:body>
</html>
