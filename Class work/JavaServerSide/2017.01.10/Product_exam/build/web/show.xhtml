<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <th>Pid</th>
                    <th>Pname</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Total Price</th>
                </tr>
                <c:forEach var="pr" items="#{product.doShow()}">
                    <tr>
                        <td><h:outputText value="#{pr.pid}"></h:outputText></td>
                        <td><h:outputText value="#{pr.pname}"></h:outputText></td>
                        <td><h:outputText value="#{pr.price}"></h:outputText></td>
                        <td><h:outputText value="#{pr.stock}"></h:outputText></td>
                        <td><h:outputText value="#{pr.totalPrice}"></h:outputText></td>
                    </tr>
                </c:forEach>
                <h:commandButton action="index.xhtml" value="Main"></h:commandButton>
            </table>
        </h:form>
    </h:body>
</html>
