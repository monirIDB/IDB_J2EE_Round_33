<html ng-app="b" ng-controller="con">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="angular.min.js"></script>
    </head>
    <body>
        <div>
        <table>
                <tr><td>Enter num<input type="text" id="d1"/></td></tr>
                 <tr><td>Enter num<input type="text" id="d2"/></td></tr>
                <tr><td><input type="submit" ng-click="f1()" value="GO"/></td></tr>
                <tr><td><h1 id="hc">{{z}}</h1></td></tr>
            </table>
        </div>
        <script>
                    var m1 = angular.module("b", []);
                    m1.controller("con", function ($scope) {

                        
                        $scope.f1=function (){
                            $scope.x=parseInt(document.getElementById("d1").value);
                            $scope.y=parseInt(document.getElementById("d2").value);
                            $scope.a=document.getElementById("hc").style.backgroundColor="red";
                            $scope.b=document.getElementById("hc").style.color="white";
                            $scope.z= $scope.x/$scope.y;
                        };
                    });

        </script>
    </body>
</html>
