<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Product ID :"></h:outputText>
                <h:inputText value="#{product.pid}"></h:inputText>
                
                <h:outputText value="Product Name :"></h:outputText>
                <h:inputText value="#{product.pname}"></h:inputText>
                
                <h:outputText value="Product Stock :"></h:outputText>
                <h:inputText value="#{product.stock}"></h:inputText>
                
                <h:outputText value="Product Unit Price :"></h:outputText>
                
                
                <h:inputText value="#{product.unitprice}">
                    <f:ajax render="d1" event="keyup" listener="#{product.sum}"/>
                </h:inputText>
                
                <h:outputText value="Product Total Price :"></h:outputText>
                <h:inputText value="#{product.totalprice}" id="d1"></h:inputText>
            </h:panelGrid>
            <h:commandButton value="Insert" action="show.xhtml" actionListener="#{product.doInsert()}"></h:commandButton>
           
        </h:form>
    </h:body>
</html>
