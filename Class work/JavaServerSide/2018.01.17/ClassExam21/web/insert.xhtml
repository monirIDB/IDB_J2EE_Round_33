<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel>ID</h:outputLabel>
                <h:outputLabel>:</h:outputLabel>
                <h:inputText value="#{login.id}"></h:inputText>

                <h:outputLabel>ID</h:outputLabel>
                <h:outputLabel>:</h:outputLabel>
                <h:inputText value="#{login.name}"></h:inputText>

                <h:outputLabel>ID</h:outputLabel>
                <h:outputLabel>:</h:outputLabel>
                <h:inputText value="#{login.email}"></h:inputText>

                <h:outputLabel>ID</h:outputLabel>
                <h:outputLabel>:</h:outputLabel>
                <h:inputText value="#{login.password}"></h:inputText>

                <h:outputLabel>ID</h:outputLabel>
                <h:outputLabel>:</h:outputLabel>
                <h:inputText value="#{login.mobile}"></h:inputText>

            </h:panelGrid>
            <h:commandButton value="Submit" actionListener="#{login.doInsert()}" action="index.xhtml"></h:commandButton>
        </h:form>
    </h:body>
</html>
