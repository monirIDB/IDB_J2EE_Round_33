<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
         <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel>ID</h:outputLabel>
                <h:outputLabel>:</h:outputLabel>
                <h:selectOneMenu value="#{login.id}">
                    <f:selectItems value="#{login.showId()}"></f:selectItems>
                    <f:ajax render="d1 d2 d3 d4" event="change" listener="#{login.showAllById()}"></f:ajax>
                </h:selectOneMenu>

                <h:outputLabel>ID</h:outputLabel>
                <h:outputLabel>:</h:outputLabel>
                <h:inputText value="#{login.name}" id="d1"></h:inputText>

                <h:outputLabel>ID</h:outputLabel>
                <h:outputLabel>:</h:outputLabel>
                <h:inputText value="#{login.email}" id="d2"></h:inputText>

                <h:outputLabel>ID</h:outputLabel>
                <h:outputLabel>:</h:outputLabel>
                <h:inputText value="#{login.password}" id="d3"></h:inputText>

                <h:outputLabel>ID</h:outputLabel>
                <h:outputLabel>:</h:outputLabel>
                <h:inputText value="#{login.mobile}" id="d4"></h:inputText>

            </h:panelGrid>
            <h:commandButton value="Submit" actionListener="#{login.doInsert()}" action="index.xhtml"></h:commandButton>
        </h:form>
    </h:body>
</html>
