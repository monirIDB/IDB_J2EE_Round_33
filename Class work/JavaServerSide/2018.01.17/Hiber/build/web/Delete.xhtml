<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <fieldset>
            <h:form>
                <table>
                    <tr>
                        <td>Id</td>
                        <td>:</td>
                        <td>
                            <h:selectOneMenu value="#{student.id}">
                                <f:selectItems value="#{student.showAllId()}"/>
                                <f:ajax render="name email birth" event="change" listener="#{student.findaStudent()}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>:</td>
                        <td><h:inputText value="#{student.name}" id="name"/></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><h:inputText value="#{student.email}" id="email"/></td>
                    </tr>
                    <tr>
                        <td>Birthdate</td>
                        <td>:</td>
                        <td><h:inputText value="#{student.birthdate}" id="birth"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><h:commandButton value="Delete" actionListener="#{student.doDelete()}" action="show.xhtml"/></td>
                    </tr>
                </table>
            </h:form>
        </fieldset>
    </h:body>
</html>
