<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
           <h:panelGrid columns="3">
                <h:outputLabel value="ID"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{product.selectedID}">
                    <f:ajax render="d1 d2 d3 d4" event="keyup" listener="#{product.ajaxList()}"/>
                </h:inputText>

                <h:outputLabel value="Name"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{product.name}" id="d1"/>

                <h:outputLabel value="Price"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{product.price}" id="d2"/>

                <h:outputLabel value="Stock"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{product.stock}" id="d3"/>
                <h:outputLabel value="Total Price"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{product.total}" id="d4"/>

                <h:commandButton value="Delete" actionListener="#{product.doDelete()}" action="showPage.xhtml"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
