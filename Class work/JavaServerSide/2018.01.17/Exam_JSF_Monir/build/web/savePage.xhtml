<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="3">
                <h:outputLabel value="ID"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{product.id}"/>
                
                <h:outputLabel value="Name"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{product.name}"/>
                
                <h:outputLabel value="Price"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{product.price}"/>
                
                <h:outputLabel value="Stock"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{product.stock}"/>
                
                  <h:outputLabel value="Total Price"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{product.total}"/>
                
                <h:commandButton value="Insert" actionListener="#{product.doInsert()}" action="showPage.xhtml"/>
                <h:commandButton value="Back"  action="index.xhtml"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
