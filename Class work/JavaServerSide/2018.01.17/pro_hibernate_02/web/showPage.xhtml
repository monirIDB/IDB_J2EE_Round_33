<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{product02.showAllPro}" var="p" border="1">
                <h:column>
                    <f:facet name="header">Product ID</f:facet>
                    #{p.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Product Name</f:facet>
                    #{p.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Product Price</f:facet>
                    #{p.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Product Stock</f:facet>
                    #{p.stock}
                </h:column>
                <h:column>
                    <f:facet name="header">Total Price</f:facet>
                    #{p.totalPrice}
                </h:column>
            </h:dataTable>
            <h:commandButton value="Home" action="mainPage.xhtml"/>
        </h:form>
    </h:body>
</html>
