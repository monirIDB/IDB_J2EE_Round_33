<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Id :"/>
                <h:inputText value="#{studant.id}"/>
                <h:outputText value="Name :"/>
                <h:inputText value="#{studant.name}"/>
                <h:outputText value="Email :"/>
                <h:inputText value="#{studant.email}"/>
                <h:outputText value="Birth Date :"/>
                <h:inputText value="#{studant.birthdate}"/>
            </h:panelGrid>
            <h:commandButton value="Insert" action="showPage.xhtml" actionListener="#{studant.doInsert()}"/>
            <h:commandButton value="Home" action="mainPage.xhtml" />
           
        </h:form>
    </h:body>
</html>
