	         <script>
			        for(i=0;i<2;i++){
						
						for(j=0;j<4;j++){
							document.write("Bangladesh<br/>");
							
							if(i+j==3){
								document.write("Khulna<br/>");
								break;
							}
							if(i+j==2){
								
								continue;
							}
							document.write("Rajshahi<br/>");
						}
						document.write("Dhaka<br/>");
					}
					
	         
			 
			 </script>
