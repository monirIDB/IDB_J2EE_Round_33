<!doctype html>
<html>
	<head>
	</head>
	<body>
		<script>
			var ar=[6,5,10,15,20];
			for(i=0;i<ar.length-1;i++){
				for(j=0;j<ar.length-1;j++){
			
					if(ar[j]<ar[j+1]){
						var c=0;
						c=ar[j];
						ar[j]=ar[j+1];
						ar[j+1]=c;
					}
				}
			}
			document.write("<br/>Out put after swap<br/>");
			for(k=0;k<ar.length;k++){
			document.write(ar[k]+"<br/>");
			}
		</script>
	</body>
</html>
