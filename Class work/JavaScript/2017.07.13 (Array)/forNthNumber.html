<!doctype>
<html>
	<head>
	</head>
	<body>
		<script>
			var n=new Array();
			
			for(i=0;i<7;i++){
				n[i]=parseInt(window.prompt("Enter three number"));
			
			}
			
			var a=Math.max(n[i]);
			var b=Math.min(n[i]);
			var c=a+b;
			var d=c/2;
			document.write("The average of max number and min number is "+d);
			
		</script>
	</body>
</html>
