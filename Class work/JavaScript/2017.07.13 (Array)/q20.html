<!doctype>
<html>
	<head>
	</head>
	<body>
		<script>
			var n=parseInt(prompt("Enter Money"));
			if(n>=100 & n<=300){
				alert("The discount 10% "+ "discount money is "+n*10/100);
			}else if(n>300 & n<=700){
				alert("The discount 15% "+ "discount money is "+n*15/100);
			}else if(n>700 & n<=1000){
				alert("The discount 20% "+ "discount money is "+n*20/100);
			}else if(n>1000){
				alert("The discount 25% "+ "discount money is "+n*25/100);
			}
			
		</script>
	</body>
</html>
