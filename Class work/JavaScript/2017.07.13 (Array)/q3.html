	<body>
		<script>
			var n=new Array();
			for(i=0;i<3;i++){
				n[i]=parseInt(window.prompt("Enter three number"));
			
			}
			var a=Math.max(n[0],n[1],n[2]);
			var b=Math.min(n[0],n[1],n[2]);
			var c=a+b;
			var d=c/2;
			document.write("The average of max number and min number is "+d);
			
			
		</script>
	</body>
</html>
