<!doctype html>
<html>
	<head>
	</head>
	<body>
		<table>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td><input type="text" id="d1"/></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td>
					<select id="d2">
						<option>Select</option>
						<option>Round 33</option>
						<option>Round 34</option>
						<option>Round 35</option>
						<option>Round 36</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Skill</td>
				<td>:</td>
				<td><input type="checkbox" name="check" value="CSS"/>CSS <input type="checkbox" name="check" value="HTML"/>HTML</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>:</td>
				<td><input type="radio" name="gender" value="Male"/>Male<input type="radio" name="gender" value="Female"/>Female</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><input type="submit" id="d3" value="GO" onClick="main()"/></td>
				<td><input type="submit" id="d4" value="Close" onClick="cls()"/></td>
			</tr>
			
		</table>
		<script>
			function main(){
				var a=document.getElementById("d1").value;
				var b=document.getElementById("d2").value;
				var c=document.getElementsByName("check");
				var d=document.getElementsByName("gender");
				if(m1(a) & m2(b) & m3(c) & m4(d)){
				w=window.open("","New","height=300 width=300");
				w.document.write(a+"<br/>"+b+"<br/>"+rs+"<br/>"+rd);
				w.document.close();
				}
			}
			function cls(){
				w.window.close();
			}
			function m1(x){
				var pat=/^[A-Za-z0-9]+\@[a-z0-9]+\.[a-z]{2,4}$/;
				if(x.match(pat)){
					//alert("Email is ok");
					return true;
				}else{
					alert("Email is not ok");
					return false;
				}
			}
			function m2(y){
				var pat=/^[A-Z a-z 0-9]+$/;
				if(y.match(pat)){
					//alert("Round is ok");
					return true;
				}else{
					alert("Round is not ok");
					return false;
				}
			}
			var rs=[];
			function m3(c){
				rs.length=0;
				for(i=0;i<c.length;i++){
					if(c[i].checked){
						rs.push(c[i].value);
						
					}

				}
				if(rs.length<1){
					alert("invalid")
					return false;
				}
				else{
					 return true;
					}
			}
			var rd=[];
			function m4(d){
				rd.length=0;
				for(i=0;i<d.length;i++){
					if(d[i].checked){
						rd.push(d[i].value);
						break;
					}

				}
				if(rd.length<1){
					alert("invalid")
					return false;
				}
				else{
					 return true;
					}
			}
		</script>
	</body>
</html>
