		<script>
			function m1(){
				var aa=document.getElementById("id1").value;
				var bb=document.getElementById("id2").value;
				var cc=document.getElementsByName("skill");
				var dd=document.getElementsByName("gender");
				if(f1(aa)& f2(bb)&f3(cc)&f4(dd)){
					w=window.open("","new","height=300,width=300");
					w.document.write(aa+"<br/>"+bb+"<br/>"+rs+"<br/>"+rd);
					w.document.close();
				}
			}
			function f1(mm){
				var pattern=/^[a-z0-9]+\@[a-z]+\.[a-z]{2,3}$/;
				if(mm.match(pattern)){
					alert("Email correct");
					return true;
				}else{
					alert("Email incorrect");
					return false;
				}
			}
			function f2(nn){
				var pattern=/^[A-Za-z0-9]+$/;
				if(nn.match(pattern)){
					alert("Round correct");
					return true;
				}else{
					alert("Round incorrect");
					return false;
				}
			}

				rs.length=0;

						rs.push(pp[i].value);
						break;
					}

				}
				if(rs.length<1){
					alert("invalid")
					return false;
				}
				else{
					 return true;
					}
			}
			
			var rd=[];
			function f4(radio){
				rd.length=0;
				for(i=0;i<radio.length;i++){
					if(radio[i].checked){
						rd.push(radio[i].value);
						
					}

				}
				if(rd.length<1){

					 return true;
					}
			}
