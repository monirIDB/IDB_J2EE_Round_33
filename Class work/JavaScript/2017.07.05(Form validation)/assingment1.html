						<input type="submit" value="submit" onclick="m()"/>

		  <script>
		       function m(){
			    var n=document.getElementById("d1").value;
			    var n1=document.getElementById("d2").value;
			    var n2=document.getElementById("d3").value;
			    var n3=document.getElementById("d4").value;
			    var o=document.getElementById("d5").value;
			    var n4=document.getElementById("d6").value;
				if(m1(n) & m2(n1) & m3(n2) & m4(n3) & m5(o) & m6(n4)){
					w=window.open("","windowName","height=300 width=300");
				   w.document.write(n+"<br/>"+n1+"<br/>"+n2+"<br/>"+n3+"<br/>"+o+"<br/>"+n4);
				   w.document.close();
				}
				}
				function t1(){
					w.close();
				}
				//m1(n);
				//m2(o);
			   
			   function m1(s1){
			         var b=/^[0-9]+$/;  
					 if(s1.match(b)){
					 //alert("correct");
					 return true;
					 }else{
					 alert("ID should be numeric.");
					 return false;
					 }
			   }
			   function m2(s1){
			         var b=/^[A-Z a-z]+$/;  
					 if(s1.match(b)){
					 //alert("correct");
					 return true;
					 }else{
					 alert("Name should be alphabetic");
					 return false;
					 }
			   }function m3(s1){
			         var b=/^[A-Z a-z 0-9]+$/;  
					 if(s1.match(b)){
					 //alert("correct");
					 return true;
					 }else{
					 alert("Subject name is not correct.");
					 return false;
					 }
			   }function m4(s1){
			         var b=/^[0-9]{2}$/;  
					 if(s1.match(b)){
					 //alert("correct");
					 return true;
					 }else{
					 alert("Age should be two digit.");
					 return false;
					 }
			   }function m6(s1){
			         var b=/^[A-Z a-z]{3,10}$/;  
					 if(s1.match(b)){
					 //alert("correct");
					 return true;
					 }else{
					 alert("The length of department should be 10 digit.");
					 return false;
					 }
			   }
		       function m5(s){
			         var b=/^[A-Z a-z 0-9]+\@[A-Z a-z]+\.[A-Z a-z]{2,3}$/;  
					 if(s.match(b)){
					 //alert("correct");
					 return true;
					 }else{
					 document.getElementById("d5").style.backgroundColor="red";
					 return false;
					 }
			   }
		  </script>
