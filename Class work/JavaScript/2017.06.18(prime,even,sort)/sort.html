<!doctype html>
<html>
	<head>
	</head>
	<body>
		<script>
			var n=prompt("Enter value");
			var a=new Array();
			var i=0;
			while(n!=0){
				a[i]=n;
				i=i+1;
				n=prompt("Enter value");
				}
				a.sort();
				for(j=0;j<a.length;j++){
					document.write(a[j]+"<br/>");
					}
		</script>
	</body>
</html>
