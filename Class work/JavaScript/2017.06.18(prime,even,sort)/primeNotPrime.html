<!doctype html>
<html>
	<head>
	</head>
	<body>
		<script>
			var a=parseInt(prompt("Enter Value"));
			var c=0;
			for(i=0;i<=a;i++){
				var k=a%i;
				if(k==0){
					c++;
				}
			}
			if(c==2){
				alert("The Number is prime");
			}else{
				alert("The Number is Not Prime");
			}
		</script>
	</body>
</html>
