	<body>
	<script>
		var p=prompt("Enter the range");
		var pn=0;
		var d=0;
		var a=new Array;
		for(n=0;n<=p;n++){
	
				k=n%2;
				if(k==0){
					pn++;
					a[d]=n;
					d++;
				}	
		}	
					document.write("the prime number<br/>"+pn);
					for(j=0;j<pn;j++){
					document.write("<br/>the prime number"+a[j]);
					}
	</script>	
	</body>
</html>
