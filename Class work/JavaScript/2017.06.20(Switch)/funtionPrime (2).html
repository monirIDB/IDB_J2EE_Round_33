<!doctype html>
<html>
	<head>
	</head>
	<body>
		<script>
		var n=prompt("Enter the value");
		
		var v1=prime(n);
		function prime(i){
			var c=0;
			for(i=1;i<=n;i++){
				var k=n%i;
				if(k==0){
				c++;
				}
			}
			return c;
		}
		if(v1==2){
			document.write("The number is prime");
			}
			else{
				document.write("The number is not prime");
				}
		</script>
	</body>
</html>
