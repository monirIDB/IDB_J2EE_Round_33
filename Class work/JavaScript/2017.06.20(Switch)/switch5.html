			var s1=parseInt(prompt("Number in Bangla"));

			var s3=parseInt(prompt("Number in Bangla"));
			var s4=parseInt(prompt("Number in Bangla"));
			var s5=parseInt(prompt("Number in Bangla"));
			var s6=parseInt(prompt("Number in Bangla"));
			var x=(s1+s2+s3+s4+s5+s6)/6;
			switch(true){
				case x<33: 
					alert("Your Gread is F\n"+"GPA is 0.00");

				case x<81:

				default:
				 alert("Your Gread is A+\n"+"GPA is 5.00");
				 }
				
			 
		</script>
